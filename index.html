<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول - الديون</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<h2>تسجيل الدخول</h2>

<input id="phone" placeholder="رقم الهاتف">
<input id="pass" type="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>

<p>
ليس لديك حساب؟  
<a href="register.html">تسجيل جديد</a>
</p>

<p id="msg" style="color:red;"></p>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users") || "[]");

// إنشاء حساب مدير افتراضي
if(users.length === 0){
    users.push({ phone:"07700000000", pass:"1234", role:"admin", ban:false, expire:0 });
    localStorage.setItem("users", JSON.stringify(users));
}

function login(){
    let p = phone.value.trim();
    let pw = pass.value.trim();

    let user = users.find(u=>u.phone===p && u.pass===pw);

    if(!user){
        msg.innerText = "بيانات خاطئة";
        return;
    }

    if(user.ban){
        msg.innerText = "هذا المستخدم محظور";
        return;
    }

    // فحص انتهاء صلاحية التفعيل
    if(user.role === "user" && user.expire !== 0){
        if(Date.now() > user.expire){
            msg.innerText = "انتهت صلاحية الحساب. يرجى التواصل مع الإدارة";
            return;
        }
    }

    localStorage.setItem("loginUser", JSON.stringify(user));

    if(user.role === "admin"){
        window.location.href = "admin.html";
    } else {
        window.location.href = "home.html";
    }
}
</script>

</body>
</html>
