<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>سجل الديون - الصفحة الرئيسية</title>

<link rel="stylesheet" href="style.css">

<style>
body{
    background:#f2f2f2;
    font-family: Tahoma;
}
.main-box{
    max-width: 420px;
    margin: auto;
    background:white;
    margin-top: 40px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
    text-align: center;
}
.logo{
    width: 120px;
    height: 120px;
    background:#ddd;
    border-radius: 50%;
    margin: auto;
    margin-bottom: 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    color:#555;
}
.main-btn{
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border:none;
    background:#2e7d32;
    color:white;
    font-size:18px;
    margin-top:10px;
    cursor:pointer;
}
.main-btn.secondary{
    background:#0077cc;
}
input{
    font-size:18px !important;
}
</style>

</head>

<body>

<div class="main-box">

    <!-- اللوغو -->
    <div class="logo">LOGO</div>

    <input id="phone" placeholder="رقم الهاتف">
    <input id="pass" type="password" placeholder="كلمة المرور">

    <button class="main-btn" onclick="login()">تسجيل الدخول</button>

    <button class="main-btn secondary" onclick="registerPage()">تسجيل مستخدم جديد</button>

    <p id="msg" style="color:red;margin-top:10px;"></p>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users") || "[]");

// إنشاء حساب مدير افتراضي
if(users.length === 0){
    users.push({ 
        phone:"07700000000", 
        pass:"1234", 
        role:"admin",
        ban:false,
        expire:0 
    });
    localStorage.setItem("users", JSON.stringify(users));
}

function login(){
    let p = phone.value.trim();
    let pw = pass.value.trim();

    let user = users.find(u=>u.phone===p && u.pass===pw);

    if(!user){
        msg.innerText = "بيانات خاطئة";
        return;
    }

    if(user.ban){
        msg.innerText = "هذا المستخدم محظور";
        return;
    }

    if(user.role === "user" && user.expire !== 0){
        if(Date.now() > user.expire){
            msg.innerText = "انتهت صلاحية الحساب";
            return;
        }
    }

    localStorage.setItem("loginUser", JSON.stringify(user));

    if(user.role === "admin"){
        window.location.href = "admin.html";
    } else {
        window.location.href = "home.html";
    }
}

function registerPage(){
    window.location.href = "register.html";
}
</script>

</body>
</html>
